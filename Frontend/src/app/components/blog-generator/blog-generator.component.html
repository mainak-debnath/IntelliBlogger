<header class="main-header">
    <div class="container">
        <a routerLink="/" class="logo">Intelliblogger</a>
        <nav class="main-nav">
            <a routerLink="/blogLists">Saved Blogs</a>
            <a>Hey, {{ username }}!</a>
        </nav>
        <div class="header-actions">
            <button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle dark mode">
                <svg *ngIf="themeService.theme === 'light'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg *ngIf="themeService.theme === 'dark'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button class="btn btn-secondary" (click)="logout()">Logout</button>
        </div>
    </div>
</header>

<main class="flex-grow">
    <!-- hero section -->
    <section class="hero-section">
        <div class="animated-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        <div class="container text-center">
            <h1 class="fade-in" appAnimateOnScroll>Welcome, <span class="gradient-text">{{ username
                    }}</span></h1>
            <p class="hero-subtitle fade-in-delay-1" appAnimateOnScroll>
                Paste a YouTube video link below to instantly generate a high-quality blog article.
            </p>

            <div class="form-container">
                <form [formGroup]="linkForm" (ngSubmit)="generateBlog()">
                    <div class="input-group">
                        <input formControlName="link" type="url" placeholder="Paste your YouTube Link here..."
                            class="url-input" />
                        <button type="submit" class="btn btn-primary btn-large" [disabled]="loading">Generate</button>
                    </div>
                    <div *ngIf="linkForm.get('link')?.invalid && linkForm.get('link')?.touched"
                        class="text-red-500 text-sm mt-2">
                        Please enter a valid YouTube URL
                    </div>
                </form>
            </div>

            <div *ngIf="loading" class="mt-4 flex justify-center">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <div class="loading-text">Generating your blog postâ€¦</div>
                </div>
            </div>
        </div>
    </section>
    <section *ngIf="blogContent" class="generated-section">
        <div class="generated-container">
            <h2 class="generated-title">Your Generated Article</h2>
            <div class="generated-article" [innerHTML]="blogContent"></div>
        </div>
    </section>
    <app-footer></app-footer>
</main>
