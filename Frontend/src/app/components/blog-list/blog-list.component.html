<header class="main-header">
    <div class="container">
        <a routerLink="/" class="logo">IntelliBlogger</a>

        <nav class="main-nav">
            <a routerLink="/generator">Blog generator</a>
            <a *ngIf="user">Hey, {{ user }}!</a>
        </nav>

        <div class="header-actions">
            <!-- theme toggle -->
            <button (click)="toggleTheme()" class="theme-toggle" aria-label="Toggle dark mode">
                <svg *ngIf="themeService.theme === 'light'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg *ngIf="themeService.theme === 'dark'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button class="btn btn-secondary" (click)="logout()">Logout</button>
        </div>

        <!-- mobile hamburger -->
        <button (click)="mobileMenuOpen = !mobileMenuOpen" class="mobile-menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" *ngIf="mobileMenuOpen">
        <button (click)="toggleTheme()" class="theme-toggle" aria-label="Toggle dark mode">
            <svg *ngIf="themeService.theme === 'light'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg *ngIf="themeService.theme === 'dark'" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <a routerLink="/generator">Blog generator</a>
        <button class="btn btn-secondary" (click)="logout()">Logout</button>
    </div>
</header>

<!-- Blogs Header & Search -->
<header class="allblogs-header">
    <div class="allblogs-container">
        <h1 class="allblogs-title">All Blogs</h1>

        <div class="allblogs-searchbar">
            <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" placeholder="Search blogs..."
                class="allblogs-input" />
            <button class="allblogs-btn" (click)="onSearch()">Search</button>
        </div>
    </div>
</header>

<!-- Blog list -->
<main class="allblogs-main">
    <div class="allblogs-list">
        <article class="allblogs-card" appAnimateOnScroll *ngFor="let blog of blogs">
            <h2 class="allblogs-card-title">
                <a [routerLink]="['/blog', blog.id]">{{ blog.youtube_title }}</a>
            </h2>

            <p class="allblogs-card-body" [innerHTML]="blog.generated_content | truncateHtml:25"></p>

            <!-- delete button -->
            <button type="button" class="delete-icon-btn" (click)="openDeleteModal(blog)" aria-label="Delete blog">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6l-2 14H7L5 6"></path>
                    <path d="M10 11v6"></path>
                    <path d="M14 11v6"></path>
                </svg>
            </button>
        </article>

        <!-- Delete modal -->
        <div class="delete-modal-backdrop" *ngIf="blogToDelete" (click)="closeDeleteModal()">
            <div class="delete-modal-a" (click)="$event.stopPropagation()">
                <button class="close-btn" (click)="closeDeleteModal()">x</button>
                <h2>Delete this blog?</h2>
                <p>Are you sure you want to delete this post?</p>
                <div class="actions">
                    <button class="cancel" (click)="closeDeleteModal()">Cancel</button>
                    <button class="confirm" (click)="deleteBlog()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</main>
