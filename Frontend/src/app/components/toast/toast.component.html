<div class="toast-container">
    <div *ngFor="let toast of toasts$ | async" class="toast" [class.removing]="isRemoving(toast.id)"
        [class.success]="toast.type === 'success'" [class.error]="toast.type === 'error'"
        [class.info]="toast.type === 'info'" [class.warning]="toast.type === 'warning'">

        <div class="toast-icon">
            <!-- Success Icon -->
            <svg *ngIf="toast.type === 'success'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>

            <!-- Error Icon -->
            <svg *ngIf="toast.type === 'error'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>

            <!-- Info Icon -->
            <svg *ngIf="toast.type === 'info'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>

            <!-- Warning Icon -->
            <svg *ngIf="toast.type === 'warning'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
        </div>

        <div class="toast-content">
            <div class="toast-title">{{ toast.title }}</div>
            <div class="toast-message" *ngIf="toast.message">{{ toast.message }}</div>
        </div>

        <button class="toast-close" (click)="removeToast(toast.id)" aria-label="Close notification">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <div class="toast-progress" *ngIf="toast.duration && toast.duration > 0"></div>
    </div>
</div>
